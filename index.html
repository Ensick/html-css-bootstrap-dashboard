<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap-Dashboard</title>
    <script src="https://kit.fontawesome.com/1ffb579a49.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
  <body>

    <div class="ms-container-vh-100">

        <header class="px-3">
            <nav class="row align-items-center">
                <div class="col-2 text-end ms-pointer">
                    <img class="ms-logo" src="./assets/img/mobile-logo.png" alt="logo">
                </div>

                <div class="col-8">
                    <div class="input-group">
                        <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-magnifying-glass"></i></span>
                        <input type="text" class="form-control" placeholder="Prova a cercare lezioni di Laravel" aria-label="Username" aria-describedby="basic-addon1">
                    </div>
                </div>

                <div class="col-2">
                    <div class="d-flex align-items-center">
                        <i class="fa-solid fa-bars d-none d-lg-block me-3 ms-pointer"></i>
                        <i class="fa-solid fa-circle-question d-none d-lg-block me-3 ms-pointer"></i>
                        <i class="fa-solid fa-ellipsis-vertical d-none d-lg-block me-3 ms-pointer"></i>
                        <i class="fa-solid fa-bell ms-pointer"></i>
                    </div>
                </div>
            </nav>
        </header>

        











    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
