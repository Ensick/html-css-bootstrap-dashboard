<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap-Dashboard</title>
    <script src="https://kit.fontawesome.com/1ffb579a49.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
  <body>

    <div class="ms-container-vh-100">

        <header class="px-3">
            <nav class="row align-items-center">

                <div class="col-2 text-end ms-pointer px-2">
                    <img class="ms-mobile-logo d-lg-none" src="./assets/img/mobile-logo.png" alt="logo">
                    <img class="ms-logo d-none d-lg-block" src="./assets/img/logo.svg" alt="logo">
                </div>

                <div class="col-8 px-2">
                    <div class="input-group">
                        <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-magnifying-glass"></i></span>
                        <input type="text" class="form-control" placeholder="Prova a cercare lezioni di Laravel" aria-label="Username" aria-describedby="basic-addon1">
                    </div>
                </div>

                <div class="col-2 text-end px-2">
                    <div class="d-flex justify-content-sm-between align-items-center">
                        <i class="fa-solid fa-bars d-none d-lg-block ms-pointer"></i>
                        <i class="fa-solid fa-circle-question d-none d-lg-block ms-pointer"></i>
                        <i class="fa-solid fa-ellipsis-vertical d-none d-lg-block ms-pointer"></i>
                        <i class="fa-solid fa-bell ms-pointer"></i>
                    </div>
                </div>

            </nav>
        </header>

        <main class="ms-height-calc">

            <div class="row h-100">

                <div class="ms-aside col-1 d-flex flex-column justify-content-between align-items-center py-2">

                    <div>

                        <ul>
                            <li>
                                <i class="fa-solid fa-house my-2 me-1 ms-pointer"></i>
                                <span class="d-none d-lg-inline-block">Home</span>
                            </li>
                            <li>
                                <i class="fa-solid fa-chart-simple my-2 me-2 ms-pointer"></i>
                                <span class="d-none d-lg-inline-block">Stats</span>
                            </li>
                            <li>
                                <i class="fa-solid fa-signal my-2 me-1 ms-pointer"></i>
                                <span class="d-none d-lg-inline-block">Signals</span>
                            </li>
                        </ul>

                    </div>

                    <div>
                        <i class="fa-solid fa-gear my-2 me-1 ms-pointer"></i>
                        <span class="d-none d-lg-inline-block">Admin</span>
                    </div>

                </div>
    
                <div class="col-11">

                    <div class="ms-bg-light-blue ms-color-white">

                        <div class="row p-4">

                            <div class="col-lg-8 mb-3">

                                <div>
                                    <h1 class="d-inline-block me-1">Boolean</h1>
                                    <span class="badge rounded-pill text-bg-primary me-1">Primary</span>
                                </div>

                                <div class="mt-2 pt-2">
                                    <span class="badge rounded-pill text-bg-primary me-1">Primary</span>
                                    <i class="fa-solid fa-angles-right me-1"></i>
                                    <i class="fa-solid fa-circle-plus d-lg-none"></i>
                                    <span class="badge rounded-pill text-bg-primary me-1 d-none d-lg-inline-block">Primary</span>
                                    <span class="badge rounded-pill text-bg-primary me-1 d-none d-lg-inline-block">Primary</span>
                                    <span class="badge rounded-pill text-bg-primary me-1 d-none d-lg-inline-block">Primary</span>
                                </div>
                                
                            </div>

                            <div class="col-lg-4 pt-2">
                                <span class="fs-5">Studenti online negl'ultimi 30 minuti</span>
                                <h2 class="mt-3">125</h2>
                            </div>

                        </div>

                    </div>

                    <div>

                    </div>

                    <div>

                    </div>

                </div>

            </div>
            
        </main>











    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
